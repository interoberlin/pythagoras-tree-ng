<svg [attr.height]="svgHeight" [attr.width]="svgWidth">
  <line class="line-1" stroke-linecap="round" [attr.x1]="llCorner.x" [attr.y1]="llCorner.y"
        [attr.x2]="ulCorner.x" [attr.y2]="ulCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  <line class="line-2" stroke-linecap="round" [attr.x1]="ulCorner.x" [attr.y1]="ulCorner.y"
        [attr.x2]="urCorner.x" [attr.y2]="urCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  <line class="line-3" stroke-linecap="round" [attr.x1]="urCorner.x" [attr.y1]="urCorner.y"
        [attr.x2]="lrCorner.x" [attr.y2]="lrCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  <line class="line-4" stroke-linecap="round" [attr.x1]="lrCorner.x" [attr.y1]="lrCorner.y"
        [attr.x2]="llCorner.x" [attr.y2]="llCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  <line class="line-5" stroke-linecap="round" [attr.x1]="ulCorner.x" [attr.y1]="ulCorner.y"
        [attr.x2]="topCorner.x" [attr.y2]="topCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  <line class="line-6" stroke-linecap="round" [attr.x1]="topCorner.x" [attr.y1]="topCorner.y"
        [attr.x2]="urCorner.x" [attr.y2]="urCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>

  <!-- Construction helpers -->
  <!--
  <circle [attr.cx]="fooCorner.x" [attr.cy]="fooCorner.y" r="5" fill="red" ></circle>
  <circle [attr.cx]="barCorner.x" [attr.cy]="barCorner.y" r="5" fill="blue" ></circle>
  <circle [attr.cx]="topCorner.x" [attr.cy]="topCorner.y" r="5" fill="pink" ></circle>
  <line [attr.x1]="ulCorner.x" [attr.y1]="ulCorner.y"
        [attr.x2]="fooCorner.x" [attr.y2]="fooCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  <line [attr.x1]="urCorner.x" [attr.y1]="urCorner.y"
        [attr.x2]="barCorner.x" [attr.y2]="barCorner.y"
        [attr.stroke]="stroke" [attr.stroke-width]="strokeWidth"/>
  -->
</svg>

<app-pythagoras class="canvas"
                [angleDeg]="angleDeg"
                [iteration]="iteration-1"
                [stroke]="stroke"
                [strokeWidth]="strokeWidth"
                [fill]="fill"
                [svgHeight]="svgHeight"
                [svgWidth]="svgWidth"
                [llCorner]="ulCorner"
                [lrCorner]="topCorner"
                [morphX]="morphX"
                [morphY]="morphY" *ngIf="iteration > 1"></app-pythagoras>

<app-pythagoras class="canvas"
                [angleDeg]="angleDeg"
                [iteration]="iteration-1"
                [stroke]="stroke"
                [strokeWidth]="strokeWidth"
                [fill]="fill"
                [svgHeight]="svgHeight"
                [svgWidth]="svgWidth"
                [llCorner]="topCorner"
                [lrCorner]="urCorner"
                [morphX]="morphX"
                [morphY]="morphY" *ngIf="iteration > 1"></app-pythagoras>
